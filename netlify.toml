[build]
  publish = "."

[functions]
  directory = "netlify/functions"

# SPA-style rewrites for event/poster archive pages
[[redirects]]
  from = "/events/:id"
  to = "/events/index.html"
  status = 200

[[redirects]]
  from = "/posters/:id"
  to = "/posters/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-cache"
